name: Generate Racetrack SVG

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight
  workflow_dispatch:       # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests svgwrite python-dateutil
      - name: Generate racetrack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_racetrack.py
      - name: Commit and push SVG
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add racetrack.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update racetrack SVG"
          git push